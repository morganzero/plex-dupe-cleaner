<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Plex Duplicate Cleaner Login</title>
  </head>
  <body>
    <h1>Plex Duplicate Cleaner Login</h1>
    <form method="post">
      <label for="plex_url">Plex URL:</label><br>
      <input type="text" id="plex_url" name="plex_url" required><br><br>
      <label for="plex_token">Plex Token:</label><br>
      <input type="text" id="plex_token" name="plex_token" required><br><br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
