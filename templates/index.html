<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Plex Duplicate Cleaner</title>
  </head>
  <body>
    <h1>Select a Library</h1>
    <ul>
      {% for library in libraries %}
        <li><a href="{{ url_for('library', library_id=loop.index0) }}">{{ library.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
